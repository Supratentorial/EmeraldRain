<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Edit Social Details</h4>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label class="control-label">Occupation</label>
                        <input class="form-control" ng-model="vm.patientShellService.currentPatient.socialHistory.occupation" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Marital Status</label>
                        <div>
                            <label class="radio-inline"> <input type="radio" name="marital-status" value="Single" ng-model="vm.patientShellService.currentPatient.socialHistory.maritalStatus"> Single </label>
                            <label class="radio-inline"> <input type="radio" name="marital-status" value="Married" ng-model="vm.patientShellService.currentPatient.socialHistory.maritalStatus"> Married </label>
                            <label class="radio-inline"> <input type="radio" name="marital-status" value="De-facto" ng-model="vm.patientShellService.currentPatient.socialHistory.maritalStatus"> Long term partner </label>
                            <label class="radio-inline"> <input type="radio" name="marital-status" value="Divorced" ng-model="vm.patientShellService.currentPatient.socialHistory.maritalStatus"/> Divorced </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Ethnicity</label>
                        <input class="form-control" type="text" ng-model="vm.patientShellService.currentPatient.socialHistory.ethnicity" uib-typeahead="ethnicity for ethnicity in vm.ethnicities | filter:$viewValue" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Religion</label>
                        <input class="form-control" type="text" ng-model="vm.patientShellService.currentPatient.socialHistory.religion" uib-typeahead="religion for religion in vm.religions | filter: $viewValue"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <button class="btn btn-success btn-lg save-btn" ng-click="vm.saveSocialHistory()"><i class="fa fa-save"></i> Save</button>
    <button class="btn btn-default btn-lg"> Cancel</button>
</div>
