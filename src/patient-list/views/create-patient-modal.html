<div class="modal-header">
    <h4 class="modal-title">Create New Patient</h4>
</div>
<div class="modal-body">
    <form>
        <div class="container-fluid">
            <div class="row">
                <div class="form-group col-lg-6">
                    <label>First Name</label>
                    <input placeholder="e.g. Harry" ng-model="vm.newPatient.givenName" class="form-control" />
                </div>
                <div class="form-group col-lg-6">
                    <label>Last Name</label>
                    <input placeholder="e.g. Potter" ng-model="vm.newPatient.familyName" class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label>Date of Birth</label>
                    <input type="text" placeholder="dd/mm/yyyy" ng-model="vm.newPatient.dateOfBirth" class="form-control">
                </div>
                <div class="form-group col-lg-4">
                    <label>Gender</label>
                    <select class="form-control" ng-model="vm.newPatient.gender">
                        <option ng-model="vm.newPatient.gender" value="Male">Male</option>
                        <option ng-model="vm.newPatient.gender" value="Female">Female</option>
                        <option ng-model="vm.newPatient.gender" value="Other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <hr />
                <span class="help-block">Duplicate Check</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="vm.saveNewPatient()">Create Patient</button>
</div>
