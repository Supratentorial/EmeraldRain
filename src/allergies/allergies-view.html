<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Allergies & Intolerances</h4>
                <button class="btn btn-default" ui-sref="patient.detail.allergies.edit({allergyId: 0})"><i class="fa fa-plus"></i> Add</button>
            </div>
            <div class="panel-body">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Substance</th>
                            <th>Reaction</th>
                            <th>Severity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="allergy in vm.allergiesListService.currentPatientAllergies" ui-sref="patient.detail.allergies.edit({allergyId: allergy.allergyId})">
                            <td>{{allergy.substance}}</td>
                            <td>{{allergy.clinicalManifestation}}</td>
                            <td>{{allergy.severity}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
