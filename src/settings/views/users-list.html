<div class="row">
    <div class="col-lg-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Users</h4>
                <button class="btn btn-default" ng-click="vm.addNewUser()"><i class="fa fa-plus"></i> Add User</button>
            </div>
            <div class="panel-body">
                <div ng-repeat="user in vm.users">{{user.givenName}} {{user.familyName}}</div>
            </div>
        </div>
    </div>
</div>
