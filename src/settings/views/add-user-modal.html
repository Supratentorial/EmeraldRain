<div class="modal-header">
    <h4 class="modal-title">Add New User</h4>
</div>
<div class="modal-body">
    <form>
        <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="control-label">Role</label>
                        <select class="form-control" ng-model="vm.newUser.role">
                            <option>Doctor</option>
                            <option>Nurse</option>
                            <option>Receptionist</option>
                        </select>
                    </div>
                </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label class="control-label">Title</label>
                    <select class="form-control" ng-model="vm.newUser.title">
                        <option ng-model="vm.newUser.title" value="Mr">Mr</option>
                        <option ng-model="vm.newUser.title" value="Mrs">Mrs</option>
                        <option ng-model="vm.newUser.title" value="Dr">Dr</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="control-label">Given Name</label>
                    <input class="form-control" ng-model="vm.newUser.givenName" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="control-label">Family Name</label>
                    <input class="form-control" ng-model="vm.newUser.familyName" />
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="vm.cancelAddUser()">Cancel</button>
    <button class="btn btn-primary" ng-click="vm.saveNewUser()">Save New User</button>
</div>
