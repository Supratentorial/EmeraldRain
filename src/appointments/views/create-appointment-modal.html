<div class="modal-header">
    <h4>New Appointment</h4>
</div>
<div class="modal-body container-fluid">
    <div class="row" ng-show="!vm.showCreateAppointment">
        <div class="form-group col-lg-12">
            <label class="control-label">Enter Patient Name</label>
            <input class="form-control" type="text" ng-model="vm.newAppointment.patientId" placeholder="Start typing a patient's name..." uib-typeahead="patient.patientId as patient.familyName for patient in vm.searchPatients($viewValue)" typeahead-template-url="html/patient-typeahead-template.html" typeahead-on-select="vm.patientSelected()" />
        </div>
    </div>
    <div class="row" ng-show="vm.showCreateAppointment">
        
    </div>
    <div class="row" ng-show="vm.showCreateAppointment">
        <hr />
        <div class="col-lg-12">
            <form>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label class="control-label">Clinician</label>
                        <select class="form-control" >
                        </select>
                    </div>
                    <div class="form-group col-lg-6">
                        <label class="control-label">Visit Reason</label>
                        <select class="form-control">
                            <option></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label class="control-label">Duration</label>
                        <input class="form-control" type="text" />
                    </div>
                    <div class="form-group col-lg-4">
                        <label class="control-label">Date</label>
                        <input type="date" class="form-control" />
                    </div>
                    <div class="form-group col-lg-4">
                        <label class="control-label">Time</label>
                        <select class="form-control"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-12">
                        <label class="control-label">Notes (optional)</label>
                        <input class="form-control" type="text" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer" ng-show="!vm.showCreateAppointment">
    <button class="btn btn-success">Create New Patient</button>
    <button class="btn btn-default" ng-click="vm.cancelCreateAppointment()">Cancel</button>
</div>
<div class="modal-footer" ng-show="vm.showCreateAppointment">
    <button class="btn btn-success">Make Appointment</button>
    <button class="btn btn-default" ng-click="vm.cancelCreateAppointment()">Cancel</button>
</div>
